[tox]
envlist=
    py{27,33,34,35,36},
    flake8
skipsdist=true

[flake8]
max-line-length= 100
exclude= tests/*

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_*
commands =
    py.test --cov-report= --cov=slackeventsapi {posargs:tests}
    codecov -e TOXENV

deps =
    -r{toxinidir}/requirements-dev.txt
    -r{toxinidir}/requirements.txt
    codecov>=1.4.0
basepython = python

[testenv:flake8]
basepython=python
deps=flake8
commands=
    flake8 \
    {toxinidir}/slackeventsapi
